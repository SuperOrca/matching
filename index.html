<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="initial">
        <h1>Matching Game</h1>
        <p>Enter at least 5 terms to start the game.</p>
        <div id="manualInput">
            <form>
                <div class="form-group">
                    <label for="term">Term:</label>
                    <input type="text" id="term" required>
                </div>

                <div class="form-group">
                    <label for="definition">Definition:</label>
                    <input type="text" id="definition" required>
                </div>

                <div class="button-group">
                    <button type="button" onclick="addTerm()">Add Term</button>
                    <button type="button" onclick="switchInput()">Switch Input</button>
                </div>
            </form>
        </div>
        <div id="dataInput" hidden>
            <form>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <textarea id="data" name="data" placeholder="term,definition" required></textarea>
                </div>

                <div class="button-group">
                    <button type="button" onclick="importTerms()">Import Terms</button>
                    <button type="button" onclick="switchInput()">Switch Input</button>
                </div>
            </form>
        </div>
        <table id="termTable">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>Definition</th>
                    <th>Remove?</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" onclick="startGame()" id="start" disabled>Start Game</button>
    </div>
    <div id="round" hidden>
        <h1 id="roundNumber"></h1>
        <p>Click on a term and match it with its definition.</p>
        <table id="roundTable">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>Definition</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="result" hidden>
        <h1>Result</h1>
        <h2>Accuracy</h2>
        <span id="accuracy"></span>
        <h2>Incorrect Answers</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>Definition</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="button-group">
            <button type="button" onclick="playAgain()">Play Again</button>
            <button type="button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
